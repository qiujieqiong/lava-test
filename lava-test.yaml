metadata:
    name: run-rf-cases
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "A Test Definition To Run Robotframework Cases"
    os:
        - ubuntu
    devices:
        - vm1
    scope:
        - none
    environment:
        - lava-test-shell

params:
    AUTO_LOGIN_USER: deepin

install:
    deps:
        - git
        - python-pip
        - python-tk
        - scrot
    steps:
        - pip install --disable-pip-version-check --trusted-host  pypi.douban.com -i http://pypi.douban.com/simple/ robotframework
        - pip install --disable-pip-version-check --trusted-host  pypi.douban.com -i http://pypi.douban.com/simple/ pyuserinput
        - "mkdir -p /etc/lightdm/lightdm.conf.d"
        - 'bash -c "echo [SeatDefaults]                  >/etc/lightdm/lightdm.conf.d/auto-login.conf"'
        - 'bash -c "echo autologin-user=$AUTO_LOGIN_USER >>/etc/lightdm/lightdm.conf.d/auto-login.conf"'
        - useradd -m deepin -G sudo
        - ./chpasswd.sh
        - bash nopasswd.sh


run:
    steps:
        - "export AUTO_LOGIN_USER"
        - "export CASE_ID"
        - AUTO_LOGIN_USER=deepin DEBUG=yes bash RunCases.sh
        - cp /home/$AUTO_LOGIN_USER/test.result .
        - cp /home/$AUTO_LOGIN_USER/log.html .
        - ls -ahl
        - cat test.result
        - lava-test-run-attach test.result text/plain
        - lava-test-run-attach log.html text/plain
